<script type="text/javascript">
	$(document).ready(function () {
	
	    // 슬라이드 보이기/숨기기 처리
	    $('.slide_list>li').last().prependTo('.slide_list'); // prependTo() : 선택한 타겟 처음 위치에 새로운 요소를 추가하는 jquery 메서드
	    $('.slide_list').css('top', -300);
	    setInterval(function () {
	        $('.slide_list').animate({ top: '-=' + 300 }, 'slow', function () {
	            $('.slide_list>li').first().appendTo('.slide_list');
	            $('.slide_list').css('top', -300);
	        });
	    }, 2000);
	
		// 탭메뉴
	    $('.notice_gall h3').click(function(){
	        let index = $(this).index();
	        $(this).addClass('on').siblings().removeClass('on');
	        $(this).parents().next().children().eq(index).addClass('block').siblings().removeClass('block');
	    });

		// 배너 초기에 GIF 이미지 숨기기
    	$('.con_box.banner img.banner_gif').hide();
		
		// 마우스 진입 이벤트
		$(document).on('mouseenter', '.banner', function(){    
			// 이미지 감추기
                $(this).find('img').hide();
                // 썸네일 이미지를 gif 이미지로 변경
                $(this).find('.banner_gif').show();
		    });
		
		 // 마우스 아웃 이벤트
		 $(document).on('mouseleave', '.banner', function(){
	        // gif 이미지 숨기고 JPG 이미지 보이기
	        $(this).find('img').show();
	        $(this).find('.banner_gif').hide();
		});
		
		
	});
			
   
</script>
